<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizbomb</title>
  <link rel="stylesheet" href="css/offline.css" />
</head>
<body>
  <div>
    <h1 style="margin: 20px">Quizbomb</h1>

    <div id="startContainer">
      <button id="startButton">Start</button>
      <button id="settingsButton">Settings</button>

      <p id="finalScore"></p>
      <h3 style="margin: 10px 10px 2px 10px">Highscores:</h3>
      <ol id="highscores"></ol>
    </div>

    <div id="gameContainer" style="display: none">
      <h3 id="wordPrompt"></h3>
      <input
        type="text"
        id="inputWord"
        placeholder="Translation"
        autocomplete="off"
        spellcheck="false"
      />
      <p id="lives" style="margin-bottom: 2px">Lives: 3</p>
      <p id="score" style="margin-bottom: 2px">Score: 0</p>
      <p id="promptTimer" style="margin: 0">8s</p>
    </div>

    <div id="settingsBackground"></div>
    <div id="settingsContainer" tabindex="0">
      <h2>Settings</h2>
      <section>
        <h3>Game</h3>
        <label>
          Prompt time (s)
          <input
            type="number"
            id="promptTimeInput"
            placeholder="Seconds per prompt"
            value="8"
          />
        </label>
        <label>
          Infinite Mode
          <input type="checkbox" id="infiniteModeInput" />
        </label>
      </section>
    </div>

    <a
      href="https://github.com/Gibdin/Quizbomb"
      id="githubLink"
      target="_blank"
    >
      <img src="assets/github.png" height="28" width="28" />
    </a>

    <script src="js/offline.js" type="module"></script>
</body>
</html>
