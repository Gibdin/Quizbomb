<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizBomb – Multiplayer Lobby</title>
  <link rel="stylesheet" href="css/multiplayer.css"/>
</head>
<body>
  <!-- Lobby Section -->
  <section id="lobby">
    <h2>QuizBomb</h2>
    <h3>Multiplayer</h3>
    <div class="controls">
      <button id="createRoom" class="primary">Create Room</button>
      <button id="joinRoom" class="primary">Join Room</button>
      <button id="showLeaderboard" class="secondary">Leaderboard</button>
    </div>
    <p id="lobbyInfo"> Create or Join a lobby to get started! </p>
  </section>

  <!-- Create Room Modal -->
  <div class="modal" id="createModal">
    <div class="modal-content">
      <span class="close" id="closeCreate">×</span>
      <form id="createForm" class="form-grid">
        <h3>Create a Room</h3>
        <label for="roomName">
          Room Name (optional):
          <input id="roomName" name="roomName" type="text" />
        </label>
        <label for="maxPlayers">
          Max Players:
          <input id="maxPlayers" name="maxPlayers" type="number" min="2" max="10" value="6" required />
        </label>
        <label for="promptTimer">
          Timer (sec):
          <input id="promptTimer" name="promptTimer" type="number" min="5" max="30" value="10" required />
        </label>
        <label for="language">
          Language:
          <select id="language" name="language">
            <option value="fr" selected>French → English</option>
          </select>
        </label>
        <label class="full-width">
          <input name="isPrivate" type="checkbox" id="isPrivate" /> Private Room
        </label>
        <label for="password" class="password-field full-width">
          Password (if private):
          <input id="password" name="password" type="text" />
        </label>
        <div class="form-actions full-width">
          <button type="submit" class="primary">Create</button>
          <button type="button" class="secondary" id="cancelCreate">Cancel</button>
        </div>
      </form>

      <div id="lobbyInfoBox">
        <h3>Room Name:</h3>
        <p id="roomCodeDisplay" class="room-code">------</p>
        <h4>Players in Lobby</h4>
        <ul id="playerList"></ul>
        <button id="startGame" class="primary full-width">Start Game</button>
      </div>
    </div>
  </div>

  <!-- Join Room Modal -->
  <div class="modal" id="joinModal">
    <div class="modal-content">
      <span class="close" id="closeJoin">×</span>
      <h3>Available Rooms</h3>
      <ul id="roomsList"></ul>
      <form id="joinForm" class="form-grid">
        <input name="roomCode" type="hidden" />
        <label for="joinPassword" class="password-field full-width">
          Password (if required):
          <input id="joinPassword" name="password" type="text" />
        </label>
        <div class="form-actions full-width">
          <button type="submit" class="primary">Join</button>
          <button type="button" class="secondary" id="cancelJoin">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Game Screen -->
  <section id="game" style="display:none">
    <h2>Game Room: <span id="roomCode"></span></h2>
    <div id="promptArea">
      <div id="prompt-text"></div>
      <div id="timer-text"></div>
      <input id="answer-input" placeholder="Type your translation…" autofocus />
      <div id="reveal-text"></div>
      <div id="game-end">Game Over</div>
    </div>
    <div id="statusLog"></div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/multiplayer.js"></script>
</body>
</html>
